{% extends "layout.html" %}

{% block title %}
    Deposit
{% endblock %}

{% block main %}
    <main class="container py-5 text-center"> 
        <form action="/deposit" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus="" class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text" required>
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="amount" placeholder="Amount" type="number" min="0.00000001" step="0.00000001" required>
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="crpt_value" placeholder="Value" type="number" min="0.00000001" step="0.00000001" required>
            </div>
            <button class="btn btn-primary" type="submit">Deposit</button>
        </form>
    </main>
{% endblock %}
