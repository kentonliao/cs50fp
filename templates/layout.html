<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCRYPTO - {% block title %}{% endblock %}</title>
    <link href="/static/images/favicon.ico" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/219a6ba046.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    {% if session["user_id"] %}
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark px-3">
        <div class="container-fluid px-3">
            <a class="navbar-brand" href="/"><img src="/static/images/iCrypto_logo_nav_dark.png" alt="iCRYPTO logo"
                    width="165" height="32"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <div class="container-fluid">
                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item py-2"><a class="nav-link me-2" href="/deposit"><i class="fa-regular fa-square-plus"></i> Deposit</a></li>
                        <li class="nav-item py-2"><a class="nav-link me-2" href="/withdraw"><i class="fa-regular fa-square-minus"></i> Withdraw</a></li>
                        <li class="nav-item py-2"><a class="nav-link me-2" href="/history"><i class="fa-regular fa-file-lines"></i> History</a></li>
                        <li class="nav-item py-2 dropdown">
                            <a class="nav-link dropdown-toggle me-2" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown">
                                <i class="fa-regular fa-bell"></i> Price Alert
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                {% if session["line_token"] %}
                                <li><a class="dropdown-item" href="/alertlist"><i class="fa-solid fa-list-check"></i> Alert List</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="/setalert"><i class="fa-regular fa-circle-check"></i> Set Alert</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="/stopalert"><i class="fa-solid fa-ban"></i> Stop Alert</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                {% endif %}
                                <li><a class="dropdown-item" href="/settoken"><i class="fa-solid fa-gear"></i> Token setting</a></li>
                            </ul>
                        </li>
                        <li class="nav-item py-2"><a class="btn btn-outline-warning me-2" href="/logout">Logout</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}
    {% block main %}{% endblock %}
    <footer class="text-center py-3">
        <spam class="border border-light px-3 py-2 bg-warning shadow"><i class="fa-brands fa-bitcoin"></i> By <a href="https://kentonliao.github.io/">Kenton Liao</a> from Taiwan <i class="fa-brands fa-bitcoin"></i></spam>
    </footer>
</body>
</html>
