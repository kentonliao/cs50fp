{% extends "layout.html" %}

{% block title %}
    Withdraw
{% endblock %}

{% block main %}
    <main class="container py-5 text-center"> 
        <form action="/withdraw" method="post">
            <div class="mb-3">
                <select class="form-select mx-auto w-auto" name="symbol">
                    <option disabled="" selected="">Symbol</option>
                        {% for row in rows %}
                        <option value="{{row.symbol}}">{{row.symbol}} : {{row.amount}}</option>
                        {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="amount" placeholder="Amount" type="number" min="0.00000001" step="0.00000001" required>
            </div>
            <button class="btn btn-primary" type="submit">Withdraw</button>
        </form>
    </main>
{% endblock %}
